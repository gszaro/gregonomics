{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <!-- Page title -->
        <h2>Add Debt</h2>
        <!-- Form for adding a new debt -->
        <form method="post">
            <!-- Debt balance -->
            <div class="form-group">
                <label for="balance">Balance</label>
                <input type="number" step="0.01" class="form-control" name="balance" id="balance" required>
            </div>
            <!-- Interest rate -->
            <div class="form-group">
                <label for="interest">Interest Rate (%)</label>
                <input type="number" step="0.01" class="form-control" name="interest" id="interest" required>
            </div>
            <!-- Minimum monthly payment -->
            <div class="form-group">
                <label for="minimum">Minimum Payment</label>
                <input type="number" step="0.01" class="form-control" name="minimum" id="minimum" required>
            </div>
            <!-- Submit -->
            <button type="submit" class="btn btn-secondary">Add Debt</button>
        </form>
    </div>
</div>
{% endblock %}
